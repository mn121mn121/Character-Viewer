<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars & Pokémon Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body"> 
    <header>
        <div id="heading">
            <p id="heading-text">Star Wars</p>
        </div>
    </header>
    
    <div id="content-box">
        <div id="inner-box">
            <div class="image">
                <img src="" alt="Character Image" class="character-image" />
            </div>
            <div class="info">
                <strong>Name:</strong>
                <div class="name">...</div>
                <strong id="extra-attribute">Birth Year:</strong>
                <div class="extra-info">...</div><br>
                <button class="randomly">Random Star Wars Character</button>
            </div>
        </div>
    </div>
    
    <footer>
        <button id="toggle-btn">Switch to Pokémon Mode</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
